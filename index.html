<!DOCTYPE html>
<html lang="en">
<!--Start of Head-->
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Start of Title -->
        <title>Quotes on Design</title>
        <!-- Local CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/grids.css">
        <!-- Hotlinked CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    </head>
    <!--Start of Body-->
    <body>
        <!-- Start of Container -->
        <div class="center-container">
            <!-- Start of Message -->
            <div class="message-container">
                <!-- Start of Message Body -->
                <div class="message-body"></div>
                <!-- Start of Buttons -->
                <div class="message-footer">
                    <div id="button-twitter" role="button">
                        <a class="fab fa-twitter fa-2x" href="https://twitter.com/intent/tweet?text=Hello%20world"></a>
                    </div>
                    <div id="button-random" role="button">
                        <a class="fas fa-redo fa-2x"></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hotlinked JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <!-- Local JS -->
        <script src="js/interface.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/twitter.js"></script>
    </body>
</html>
